name: Deploy

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Setup pnpm  # 官方推荐的 pnpm 安装方式
        uses: pnpm/action-setup@v2
        with:
          version: 8  # 指定 pnpm 版本（可选）

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}  # 使用 GitHub Actions 的 token 进行部署
          publish_dir: ./vitepress/dist  # 发布的目录，默认为 dist 目录
          keep_files: true  # 保留其他文件，如 .gitignore 等